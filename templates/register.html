
{% extends 'base.html' %}
{% block body %}
<!doctype html>
<html lang="en">
<head>
    {% load static %}
       <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/bootstrap.min.js' %}">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>register</title>
    <style>
        input{
            background-color: #0f5132;
        }
        button {
            margin-top: 25px;
        }
        a{
        margin-left: 100px;
            margin-top: 25px;
        }
    </style>

</head>
<body>

<img src="{%  static 'img/signup.png' %}" alt="" style="margin-right:auto;margin-left: auto ;display: block">
<form method="POST" action=" {% url 'login' %}" >
    {% csrf_token %}
    <label for="username" class="form-label">Username:</label>
    <input type="text" id="user" name="username" class="form-control" required>
    <label for="Fname" class="form-label">first_name:</label>
    <input type="text" id="fname" name="Fname" class="form-control" required>
    <label for="Lname" class="form-label">last_name:</label>
    <input type="text" id="fname" name="Lname" class="form-control" required>
    <label for="password" class="form-label">Password:</label>
    <input type="password" id="passcode" name="password" class="form-control" required>

    <button type="submit" class="btn btn-dark btn-outline-danger" >-Register-</button>

    <a href="{% url 'login' %}" class=" btn btn-danger">-LOGin-</a>








</form>

</body>
</html>
{% endblock %}
